<!DOCTYPE html>
<html lang="en">
<head>
  <title>Lab2_Task5</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .ptext{
        text-align: center;
        font-family: 'Times New Roman', Times, serif;
        font-size: large;
    }
    .col-md-4{
      margin: 0px 0px;
  
    }
    .img-fluid {
        display: block;
        width: 100%;
      
        object-fit: cover;
    }
    .row {
        background-color: rgb(241, 241, 241);
        padding: 20px;
    }
  </style>
</head>
<body>

<div class="container">
<div class="row">
  <h1>Aligning Images</h1>
  <p>Float an image to the left with the <code>.float-start</code> class or to the right with <code>.float-end</code>:</p>

<div class="col-md-6 container mt-6">      
  <img src="https://www.w3schools.com/bootstrap5/paris.jpg" class="float-start" alt="paris" width="304" height="236"> 
</div>

<div class="col-md-6 container mt-6">            
  <img src="https://www.w3schools.com/bootstrap5/paris.jpg" class="float-end" alt="paris" width="304" height="236"> 
</div>



</div>

</body>
</html>
